<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumping Cube Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 100vh;
            border: 2px solid #333;
            background-color: #fff;
            overflow: hidden;
        }

        #cube {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            background-color: #3498db;
            transition: bottom 0.3s ease;
        }

        .obstacle {
            position: absolute;
            bottom: 20px;
            width: 20px;
            height: 40px;
            background-color: #e74c3c;
            animation: moveObstacle 3s linear infinite;
        }

        @keyframes moveObstacle {
            from {
                right: -20px;
            }
            to {
                right: 100%;
            }
        }

        #score {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="cube"></div>
        <div id="score">Score: 0</div>
    </div>

    <script>
        const cube = document.getElementById('cube');
        const gameContainer = document.getElementById('gameContainer');
        const scoreElement = document.getElementById('score');
        let score = 0;
        let isJumping = false;
        let lastObstaclePassed = null;

        // Handle jump with keyboard or touch
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                jump();
            }
        });

        document.addEventListener('touchstart', jump);

        function jump() {
            if (isJumping) return;
            isJumping = true;
            let jumpHeight = 80;

            // Jump up
            cube.style.bottom = `${jumpHeight + 20}px`;

            setTimeout(() => {
                // Come back down
                cube.style.bottom = '20px';
                isJumping = false;
            }, 300);
        }

        function checkCollision() {
            const cubeRect = cube.getBoundingClientRect();
            const obstacles = document.getElementsByClassName('obstacle');

            for (let obstacle of obstacles) {
                const obstacleRect = obstacle.getBoundingClientRect();

                // Check collision
                if (
                    cubeRect.left < obstacleRect.right &&
                    cubeRect.right > obstacleRect.left &&
                    cubeRect.bottom > obstacleRect.top
                ) {
                    alert('Game Over! Your score: ' + score);
                    location.reload(); // Restart the game
                }

                // Check if the obstacle was successfully jumped over
                if (
                    obstacleRect.right < cubeRect.left && 
                    obstacle !== lastObstaclePassed
                ) {
                    lastObstaclePassed = obstacle;
                    updateScore();
                }
            }
        }

        function updateScore() {
            score++;
            scoreElement.textContent = 'Score: ' + score;
        }

        function createObstacle() {
            const obstacle = document.createElement('div');
            obstacle.className = 'obstacle';
            gameContainer.appendChild(obstacle);

            // Remove the obstacle after it moves off-screen
            setTimeout(() => {
                gameContainer.removeChild(obstacle);
            }, 3000);
        }

        setInterval(createObstacle, 2000);
        setInterval(checkCollision, 10);
    </script>
</body>
</html>
