<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumping Square</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #87ceeb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #gameContainer {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        #square {
            width: 50px;
            height: 50px;
            background-color: #ff4500;
            position: absolute;
            bottom: 20px;
            left: 50px;
            transition: bottom 0.2s;
        }

        #obstacle {
            width: 40px;
            height: 40px;
            background-color: #32cd32;
            position: absolute;
            bottom: 20px;
            left: 100%;
            animation: moveObstacle 2s linear infinite;
        }

        @keyframes moveObstacle {
            from {
                left: 100%;
            }
            to {
                left: -40px;
            }
        }

        #message {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: #333;
        }

        #tokenCount {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="message">Score: 0</div>
        <div id="tokenCount">Tokens: 0</div>
        <div id="square"></div>
        <div id="obstacle"></div>
    </div>

    <script>
        const square = document.getElementById('square');
        const obstacle = document.getElementById('obstacle');
        const message = document.getElementById('message');
        const tokenCount = document.getElementById('tokenCount');
        let score = 0;
        let tokens = 0;
        let isJumping = false;

        function jump() {
            if (isJumping) return;
            isJumping = true;
            let jumpHeight = 150; // Высота прыжка

            square.style.bottom = `${parseInt(square.style.bottom) + jumpHeight}px`;

            setTimeout(() => {
                square.style.bottom = '20px';
                isJumping = false;
            }, 300); // Время нахождения в прыжке
        }

        function checkCollision() {
            const squareRect = square.getBoundingClientRect();
            const obstacleRect = obstacle.getBoundingClientRect();

            if (
                squareRect.left < obstacleRect.right &&
                squareRect.right > obstacleRect.left &&
                squareRect.bottom > obstacleRect.top &&
                squareRect.top < obstacleRect.bottom
            ) {
                endGame();
            }
        }

        function endGame() {
            alert(`Game Over! Your score: ${score}`);
            score = 0;
            tokens = 0;
            message.innerText = `Score: ${score}`;
            tokenCount.innerText = `Tokens: ${tokens}`;
            obstacle.style.animation = 'none';
            obstacle.offsetHeight; // Force reflow
            obstacle.style.animation = null;
        }

        document.addEventListener('touchstart', jump);

        setInterval(() => {
            if (!isJumping) {
                checkCollision();
            }
        }, 10);

        obstacle.addEventListener('animationiteration', () => {
            tokens++;
            score++;
            tokenCount.innerText = `Tokens: ${tokens}`;
            message.innerText = `Score: ${score}`;
        });
    </script>
</body>
</html>
