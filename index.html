<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mining Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #8B4513;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #gameContainer {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        #miner {
            width: 50px;
            height: 50px;
            background-color: #DAA520;
            position: absolute;
            bottom: 20px;
            left: 50px;
        }

        #mine {
            width: 60px;
            height: 60px;
            background-color: #2F4F4F;
            position: absolute;
            bottom: 20px;
            left: calc(100% - 80px);
        }

        #storage {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: #fff;
        }

        #collectButton {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #32CD32;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        #storageStatus {
            position: absolute;
            top: 140px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="storage">Ore in Minecart: 0/100</div>
        <button id="collectButton">Collect Ore</button>
        <div id="storageStatus"></div>
        <div id="miner"></div>
        <div id="mine"></div>
    </div>

    <script>
        const miner = document.getElementById('miner');
        const mine = document.getElementById('mine');
        const storage = document.getElementById('storage');
        const collectButton = document.getElementById('collectButton');
        const storageStatus = document.getElementById('storageStatus');

        let oreCollected = 0;
        let storageCapacity = 100;
        let isMining = false;

        function mineOre() {
            if (isMining) return;
            isMining = true;

            let miningSpeed = 500; // Скорость добычи руды в миллисекундах
            const miningInterval = setInterval(() => {
                if (oreCollected < storageCapacity) {
                    oreCollected++;
                    storage.innerText = `Ore in Minecart: ${oreCollected}/${storageCapacity}`;
                } else {
                    clearInterval(miningInterval);
                    storageStatus.innerText = 'Storage is full! Collect the ore.';
                    isMining = false;
                }
            }, miningSpeed);
        }

        function collectOre() {
            if (oreCollected > 0) {
                storageStatus.innerText = `Collected ${oreCollected} ore. Storage is empty.`;
                oreCollected = 0;
                storage.innerText = `Ore in Minecart: ${oreCollected}/${storageCapacity}`;
                mineOre();
            }
        }

        document.addEventListener('touchstart', mineOre);
        collectButton.addEventListener('click', collectOre);

        mineOre();
    </script>
</body>
</html>
