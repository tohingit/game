<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumping Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #87CEEB;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #fff;
        }

        #gameContainer {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
            background-color: #1e1e1e;
        }

        #player {
            width: 50px;
            height: 50px;
            background-color: #FFD700;
            position: absolute;
            bottom: 20px;
            left: 50px;
        }

        .obstacle {
            width: 30px;
            height: 30px;
            background-color: #FF6347;
            position: absolute;
            bottom: 20px;
        }

        #scoreDisplay {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 20px;
            color: #000;
        }

        #livesDisplay {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 20px;
            color: #000;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="scoreDisplay">Score: 0</div>
        <div id="livesDisplay">Lives: 10</div>
        <div id="player"></div>
    </div>

    <script>
        const gameContainer = document.getElementById('gameContainer');
        const player = document.getElementById('player');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const livesDisplay = document.getElementById('livesDisplay');

        let score = 0;
        let lives = 10;
        const speed = 5;
        const jumpHeight = 100;
        const obstacleInterval = 1500;
        let isJumping = false;
        let accumulatedScore = localStorage.getItem('accumulatedScore') || 0;
        scoreDisplay.innerText = `Score: ${accumulatedScore}`;

        function jump() {
            if (isJumping) return;
            isJumping = true;
            let jumpUp = setInterval(() => {
                if (parseInt(player.style.bottom) < jumpHeight) {
                    player.style.bottom = `${parseInt(player.style.bottom) + 5}px`;
                } else {
                    clearInterval(jumpUp);
                    let jumpDown = setInterval(() => {
                        if (parseInt(player.style.bottom) > 20) {
                            player.style.bottom = `${parseInt(player.style.bottom) - 5}px`;
                        } else {
                            clearInterval(jumpDown);
                            isJumping = false;
                        }
                    }, 20);
                }
            }, 20);
        }

        function createObstacle() {
            const obstacle = document.createElement('div');
            obstacle.classList.add('obstacle');
            obstacle.style.left = `${gameContainer.clientWidth}px`;
            gameContainer.appendChild(obstacle);

            let moveInterval = setInterval(() => {
                let playerRect = player.getBoundingClientRect();
                let obstacleRect = obstacle.getBoundingClientRect();

                if (obstacleRect.left < 0) {
                    clearInterval(moveInterval);
                    gameContainer.removeChild(obstacle);
                    score++;
                    accumulatedScore++;
                    scoreDisplay.innerText = `Score: ${accumulatedScore}`;
                    localStorage.setItem('accumulatedScore', accumulatedScore);
                } else {
                    obstacle.style.left = `${obstacleRect.left - speed}px`;

                    // Collision detection
                    if (
                        obstacleRect.left < playerRect.right &&
                        obstacleRect.right > playerRect.left &&
                        obstacleRect.bottom > playerRect.top
                    ) {
                        clearInterval(moveInterval);
                        gameContainer.removeChild(obstacle);
                        lives--;
                        livesDisplay.innerText = `Lives: ${lives}`;
                        
                        if (lives <= 0) {
                            alert(`Game Over! Your total score: ${accumulatedScore}`);
                            lives = 10;
                            accumulatedScore = 0;
                            localStorage.setItem('accumulatedScore', accumulatedScore);
                            scoreDisplay.innerText = `Score: ${accumulatedScore}`;
                        }
                    }
                }
            }, 20);
        }

        document.addEventListener('touchstart', jump);
        setInterval(createObstacle, obstacleInterval);
    </script>
</body>
</html>
