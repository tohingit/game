<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Dash</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #gameContainer {
            width: 100%;
            height: 100%;
            position: relative;
            background-color: #000;
        }

        #block {
            width: 50px;
            height: 50px;
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: red;
            border-radius: 5px;
        }

        .barrier {
            width: 60px;
            height: 100px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: blue;
        }

        #scoreDisplay {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="scoreDisplay">Score: 0</div>
        <div id="block"></div>
    </div>

    <script>
        const gameContainer = document.getElementById('gameContainer');
        const block = document.getElementById('block');
        const scoreDisplay = document.getElementById('scoreDisplay');

        let score = 0;
        let colors = ['red', 'blue', 'green', 'yellow'];
        let blockColorIndex = 0;
        let isGameOver = false;

        function createBarrier() {
            if (isGameOver) return;

            const barrier = document.createElement('div');
            barrier.classList.add('barrier');
            barrier.style.left = `${gameContainer.clientWidth}px`;
            barrier.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            gameContainer.appendChild(barrier);

            let barrierInterval = setInterval(() => {
                const barrierX = barrier.offsetLeft;

                if (barrierX < -60) {
                    clearInterval(barrierInterval);
                    gameContainer.removeChild(barrier);
                } else {
                    barrier.style.left = `${barrierX - 5}px`;

                    // Collision detection
                    if (
                        barrierX < 70 &&
                        barrierX > 20 &&
                        block.style.backgroundColor !== barrier.style.backgroundColor
                    ) {
                        alert('Game Over! Final Score: ' + score);
                        isGameOver = true;
                        location.reload();
                    } else if (barrierX < 20) {
                        score++;
                        scoreDisplay.innerText = `Score: ${score}`;
                    }
                }
            }, 20);
        }

        function switchColor() {
            blockColorIndex = (blockColorIndex + 1) % colors.length;
            block.style.backgroundColor = colors[blockColorIndex];
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.code === 'ArrowUp') {
                switchColor();
            }
        });

        document.addEventListener('touchstart', switchColor);

        setInterval(createBarrier, 1500);
    </script>
</body>
</html>
