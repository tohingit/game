<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falling Blocks</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #gameContainer {
            width: 100%;
            height: 100%;
            position: relative;
            background-color: #222;
        }

        #platform {
            width: 100px;
            height: 20px;
            background-color: #fff;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .block {
            width: 20px;
            height: 20px;
            background-color: #ff6347;
            position: absolute;
            top: 0;
        }

        #scoreDisplay {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="scoreDisplay">Score: 0</div>
        <div id="platform"></div>
    </div>

    <script>
        const gameContainer = document.getElementById('gameContainer');
        const platform = document.getElementById('platform');
        const scoreDisplay = document.getElementById('scoreDisplay');

        let score = 0;
        let isGameOver = false;
        let platformPosition = gameContainer.clientWidth / 2 - 50;

        function createBlock() {
            if (isGameOver) return;

            const block = document.createElement('div');
            block.classList.add('block');
            block.style.left = `${Math.random() * (gameContainer.clientWidth - 20)}px`;
            gameContainer.appendChild(block);

            let blockInterval = setInterval(() => {
                const blockY = block.offsetTop;
                const blockX = block.offsetLeft;

                if (blockY > gameContainer.clientHeight - 40) {
                    if (blockX > platformPosition && blockX < platformPosition + 100) {
                        score++;
                        scoreDisplay.innerText = `Score: ${score}`;
                        clearInterval(blockInterval);
                        gameContainer.removeChild(block);
                    } else {
                        alert('Game Over! Final Score: ' + score);
                        isGameOver = true;
                        location.reload();
                    }
                } else {
                    block.style.top = `${blockY + 5}px`;
                }
            }, 20);
        }

        function movePlatform(direction) {
            if (direction === 'left' && platformPosition > 0) {
                platformPosition -= 20;
            } else if (direction === 'right' && platformPosition < gameContainer.clientWidth - 100) {
                platformPosition += 20;
            }
            platform.style.left = `${platformPosition}px`;
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'ArrowLeft') {
                movePlatform('left');
            } else if (e.code === 'ArrowRight') {
                movePlatform('right');
            }
        });

        let touchStartX = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
        });

        document.addEventListener('touchmove', (e) => {
            const touchMoveX = e.touches[0].clientX;
            if (touchMoveX < touchStartX) {
                movePlatform('left');
            } else if (touchMoveX > touchStartX) {
                movePlatform('right');
            }
            touchStartX = touchMoveX;
        });

        setInterval(createBlock, 1000);
    </script>
</body>
</html>
