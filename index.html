<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumping Cube Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 100vh;
            border: 2px solid #333;
            background-color: #fff;
            overflow: hidden;
        }

        #cube {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 35px;
            height: 40px;
            background-color: #3498db;
            transition: bottom 0.3s ease;
        }

        .obstacle {
            position: absolute;
            bottom: 20px;
            width: 20px;
            height: 40px;
            background-color: #e74c3c;
            animation: moveObstacle linear infinite;
        }

        @keyframes moveObstacle {
            from {
                right: -20px;
            }
            to {
                right: 100%;
            }
        }

        #score {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: #333;
        }

        #levelContainer {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            color: #333;
        }

        button {
            font-size: 16px;
            margin: 5px;
            padding: 10px;
            cursor: pointer;
        }

        #loginButton {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 16px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="cube"></div>
        <div id="score">Score: 0</div>
        <div id="levelContainer">
            <button onclick="setDifficulty('easy')">Easy</button>
            <button onclick="setDifficulty('medium')">Medium</button>
            <button onclick="setDifficulty('hard')">Hard</button>
        </div>
        <button id="loginButton" onclick="login()">Login with Telegram</button>
    </div>

    <script>
        const cube = document.getElementById('cube');
        const gameContainer = document.getElementById('gameContainer');
        const scoreElement = document.getElementById('score');
        const loginButton = document.getElementById('loginButton');
        let score = 0;
        let isJumping = false;
        let isLanded = true;
        let difficulty = 'medium';
        let obstacleSpeed = { easy: 4, medium: 3, hard: 2 };
        let obstacleInterval = { easy: 2500, medium: 2000, hard: 1500 };
        let obstacleCreationInterval;

        // Initialize game
        function initGame() {
            const storedScore = localStorage.getItem('score');
            const storedDifficulty = localStorage.getItem('difficulty');
            const username = localStorage.getItem('username');

            if (storedScore) {
                score = parseInt(storedScore, 10);
                scoreElement.textContent = 'Score: ' + score;
            }

            if (storedDifficulty) {
                difficulty = storedDifficulty;
                updateDifficulty();
            }

            if (username) {
                loginButton.style.display = 'none';
            }
        }

        function setDifficulty(level) {
            difficulty = level;
            localStorage.setItem('difficulty', level);
            updateDifficulty();
        }

        function updateDifficulty() {
            const speed = obstacleSpeed[difficulty];
            const interval = obstacleInterval[difficulty];
            
            // Adjust the speed of obstacle movement
            document.styleSheets[0].insertRule(`
                .obstacle {
                    animation: moveObstacle ${speed}s linear infinite;
                }
            `, 0);

            // Adjust the interval for obstacle creation
            clearInterval(obstacleCreationInterval);
            obstacleCreationInterval = setInterval(createObstacle, interval);
        }

        function jump() {
            if (isJumping || !isLanded) return;
            isJumping = true;
            isLanded = false;
            let jumpHeight = 80;

            cube.style.bottom = `${jumpHeight + 20}px`;

            setTimeout(() => {
                cube.style.bottom = '20px';
                setTimeout(() => {
                    isJumping = false;
                    isLanded = true;
                }, 300);
            }, 300);
        }

        function checkCollision() {
            const cubeRect = cube.getBoundingClientRect();
            const obstacles = document.getElementsByClassName('obstacle');

            for (let obstacle of obstacles) {
                const obstacleRect = obstacle.getBoundingClientRect();

                if (
                    cubeRect.left < obstacleRect.right &&
                    cubeRect.right > obstacleRect.left &&
                    cubeRect.bottom > obstacleRect.top
                ) {
                    alert('Game Over! Your score: ' + score);
                    localStorage.setItem('score', score); // Save score to local storage
                    location.reload(); // Restart the game
                }
            }
        }

        function updateScore() {
            score++;
            scoreElement.textContent = 'Score: ' + score;
            localStorage.setItem('score', score); // Save score to local storage
        }

        function createObstacle() {
            const obstacle = document.createElement('div');
            obstacle.className = 'obstacle';
            gameContainer.appendChild(obstacle);

            setTimeout(() => {
                gameContainer.removeChild(obstacle);
            }, obstacleInterval[difficulty] + 500); // Adjusted for obstacle movement
        }

        function login() {
            const botToken = 'YOUR_BOT_TOKEN'; // Replace with your bot token
            const redirectUri = encodeURIComponent(window.location.href);
            const authUrl = `https://t.me/share/url?url=${redirectUri}&text=Login%20with%20Telegram`;
            window.location.href = authUrl;
        }

        window.onload = initGame;

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                jump();
            }
        });

        document.addEventListener('touchstart', jump);
    </script>
</body>
</html>
