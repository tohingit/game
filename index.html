<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Explorer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #gameContainer {
            width: 100%;
            height: 100%;
            position: relative;
            background-color: #000;
        }

        #spaceship {
            width: 50px;
            height: 50px;
            background-color: #f0f;
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            border-radius: 50%;
        }

        .asteroid {
            width: 40px;
            height: 40px;
            background-color: #888;
            position: absolute;
            top: 0;
            border-radius: 50%;
        }

        #scoreDisplay {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="scoreDisplay">Score: 0</div>
        <div id="spaceship"></div>
    </div>

    <script>
        const gameContainer = document.getElementById('gameContainer');
        const spaceship = document.getElementById('spaceship');
        const scoreDisplay = document.getElementById('scoreDisplay');

        let score = 0;
        let spaceshipY = gameContainer.clientHeight / 2 - spaceship.clientHeight / 2;
        let velocity = 0;
        let gravity = 0.5;
        let thrust = -10;
        let isTouching = false;

        document.addEventListener('touchstart', () => {
            isTouching = true;
        });

        document.addEventListener('touchend', () => {
            isTouching = false;
        });

        function createAsteroid() {
            const asteroid = document.createElement('div');
            asteroid.classList.add('asteroid');
            asteroid.style.top = `${Math.random() * (gameContainer.clientHeight - 40)}px`;
            asteroid.style.left = `${gameContainer.clientWidth}px`;
            gameContainer.appendChild(asteroid);

            let asteroidInterval = setInterval(() => {
                const asteroidX = asteroid.offsetLeft;

                if (asteroidX < -40) {
                    clearInterval(asteroidInterval);
                    gameContainer.removeChild(asteroid);
                } else {
                    asteroid.style.left = `${asteroidX - 5}px`;

                    // Collision detection
                    if (
                        asteroidX < 70 &&
                        asteroidX > 20 &&
                        spaceshipY < asteroid.offsetTop + 40 &&
                        spaceshipY + 50 > asteroid.offsetTop
                    ) {
                        alert('Game Over! Final Score: ' + score);
                        location.reload();
                    }
                }
            }, 20);
        }

        function updateSpaceship() {
            if (isTouching) {
                velocity = thrust;
            } else {
                velocity += gravity;
            }

            spaceshipY += velocity;
            if (spaceshipY < 0) spaceshipY = 0;
            if (spaceshipY > gameContainer.clientHeight - spaceship.clientHeight) spaceshipY = gameContainer.clientHeight - spaceship.clientHeight;

            spaceship.style.top = `${spaceshipY}px`;
        }

        function updateScore() {
            score++;
            scoreDisplay.innerText = `Score: ${score}`;
        }

        setInterval(updateSpaceship, 20);
        setInterval(createAsteroid, 2000);
        setInterval(updateScore, 1000);
    </script>
</body>
</html>
