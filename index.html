<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gladiator Betting Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        #arena {
            width: 80%;
            max-width: 800px;
            height: 300px;
            border: 2px solid #333;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #d9d9d9;
            margin-bottom: 20px;
            position: relative;
        }

        .gladiator {
            width: 100px;
            height: 200px;
            background-color: #3498db;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        .gladiator.red {
            background-color: #e74c3c;
        }

        #message {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #betContainer {
            display: flex;
            justify-content: space-around;
            width: 50%;
            max-width: 400px;
            margin-bottom: 20px;
        }

        .betButton {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        #resetButton {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>
    <div id="message">Choose your gladiator!</div>
    <div id="betContainer">
        <button class="betButton" onclick="placeBet(1)">Bet on Gladiator 1</button>
        <button class="betButton" onclick="placeBet(2)">Bet on Gladiator 2</button>
    </div>
    <div id="arena">
        <div id="gladiator1" class="gladiator">1</div>
        <div id="gladiator2" class="gladiator red">2</div>
    </div>
    <button id="resetButton" onclick="resetGame()">New Fight</button>

    <script>
        let bet = null;
        let isFighting = false;

        function placeBet(gladiator) {
            if (isFighting) return;
            bet = gladiator;
            document.getElementById('message').innerText = `You bet on Gladiator ${gladiator}. Fight starts!`;
            startFight();
        }

        function startFight() {
            isFighting = true;
            setTimeout(() => {
                const winner = Math.random() < 0.5 ? 1 : 2;
                document.getElementById('message').innerText = `Gladiator ${winner} wins!`;
                checkBet(winner);
            }, 2000); // Время сражения 2 секунды
        }

        function checkBet(winner) {
            if (bet === winner) {
                document.getElementById('message').innerText += ` You won!`;
            } else {
                document.getElementById('message').innerText += ` You lost.`;
            }
            document.getElementById('resetButton').style.display = 'block';
            setTimeout(resetGame, 5000); // Автоматически сбрасывает игру через 5 секунд
        }

        function resetGame() {
            isFighting = false;
            bet = null;
            document.getElementById('message').innerText = 'Choose your gladiator!';
            document.getElementById('resetButton').style.display = 'none';
        }
    </script>
</body>
</html>
