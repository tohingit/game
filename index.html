<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodge Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #fff;
        }

        #gameContainer {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
            background-color: #333;
        }

        #player {
            width: 50px;
            height: 50px;
            background-color: #00ff00;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .fallingObject {
            width: 40px;
            height: 40px;
            background-color: #ff0000;
            position: absolute;
            top: -50px;
            border-radius: 50%;
        }

        #scoreDisplay {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 20px;
        }

        #livesDisplay {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="scoreDisplay">Score: 0</div>
        <div id="livesDisplay">Lives: 10</div>
        <div id="player"></div>
    </div>

    <script>
        const gameContainer = document.getElementById('gameContainer');
        const player = document.getElementById('player');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const livesDisplay = document.getElementById('livesDisplay');

        let score = 0;
        let lives = 10;
        const speed = 3;
        const fallingInterval = 1000;

        // Load accumulated score
        let accumulatedScore = localStorage.getItem('accumulatedScore') || 0;
        scoreDisplay.innerText = `Score: ${accumulatedScore}`;

        function movePlayer(event) {
            const touchX = event.touches[0].clientX;
            player.style.left = `${touchX - player.offsetWidth / 2}px`;
        }

        function createFallingObject() {
            const fallingObject = document.createElement('div');
            fallingObject.classList.add('fallingObject');
            fallingObject.style.left = `${Math.random() * (gameContainer.clientWidth - 40)}px`;
            gameContainer.appendChild(fallingObject);

            let fallInterval = setInterval(() => {
                let playerRect = player.getBoundingClientRect();
                let objectRect = fallingObject.getBoundingClientRect();

                if (objectRect.top >= gameContainer.clientHeight) {
                    clearInterval(fallInterval);
                    gameContainer.removeChild(fallingObject);
                } else {
                    fallingObject.style.top = `${objectRect.top + speed}px`;

                    // Collision detection
                    if (
                        objectRect.top < playerRect.bottom &&
                        objectRect.bottom > playerRect.top &&
                        objectRect.left < playerRect.right &&
                        objectRect.right > playerRect.left
                    ) {
                        clearInterval(fallInterval);
                        gameContainer.removeChild(fallingObject);
                        lives--;
                        livesDisplay.innerText = `Lives: ${lives}`;
                        
                        if (lives <= 0) {
                            alert(`Game Over! Your total score: ${accumulatedScore}`);
                            lives = 10;
                            accumulatedScore = 0;
                            localStorage.setItem('accumulatedScore', accumulatedScore);
                            scoreDisplay.innerText = `Score: ${accumulatedScore}`;
                        }
                    }
                }
            }, 20);
        }

        function increaseScore() {
            score++;
            accumulatedScore++;
            scoreDisplay.innerText = `Score: ${accumulatedScore}`;
            localStorage.setItem('accumulatedScore', accumulatedScore);
        }

        document.addEventListener('touchmove', movePlayer);
        setInterval(createFallingObject, fallingInterval);
        setInterval(increaseScore, 1000);
    </script>
</body>
</html>
