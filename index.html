<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #gameContainer {
            width: 100%;
            height: 60%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-color: #fff;
        }

        #square {
            width: 50px;
            height: 50px;
            background-color: #3498db;
            position: absolute;
            bottom: 20px;
        }

        #coinsDisplay {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 20px;
            color: #555;
        }

        #bottomNav {
            width: 100%;
            height: 60px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #ddd;
            border-top: 1px solid #ccc;
        }

        .nav-button {
            flex: 1;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 18px;
            color: #555;
        }

        .nav-button.active {
            background-color: #3498db;
            color: #fff;
            border-radius: 10px;
        }

        #tabContent {
            width: 100%;
            height: 40%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            padding: 20px;
        }

        #inviteButton {
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="coinsDisplay">Coins: 0</div>
        <div id="square"></div>
    </div>

    <div id="tabContent">Content goes here...</div>

    <div id="bottomNav">
        <div class="nav-button active" onclick="showTab('warehouse', this)">Warehouse</div>
        <div class="nav-button" onclick="showTab('tasks', this)">Tasks</div>
        <div class="nav-button" onclick="showTab('game', this)">Game</div>
        <div class="nav-button" onclick="showTab('market', this)">Market</div>
        <div class="nav-button" onclick="showTab('locked', this)">Locked</div>
    </div>

    <script>
        let coins = parseInt(localStorage.getItem('coins')) || 0;
        let isJumping = false;

        const square = document.getElementById('square');
        const coinsDisplay = document.getElementById('coinsDisplay');

        function updateCoinDisplay() {
            coinsDisplay.innerHTML = `<img src="coin.png" alt="Coin" style="width: 20px; height: 20px;"> ${coins}`;
        }

        function jump() {
            if (!isJumping) {
                isJumping = true;
                let jumpHeight = 100;
                let jumpSpeed = 20;
                let jumpCount = 0;

                const jumpInterval = setInterval(() => {
                    if (jumpCount < jumpHeight / jumpSpeed) {
                        square.style.bottom = `${parseInt(square.style.bottom) + jumpSpeed}px`;
                    } else {
                        clearInterval(jumpInterval);
                        const fallInterval = setInterval(() => {
                            if (parseInt(square.style.bottom) > 20) {
                                square.style.bottom = `${parseInt(square.style.bottom) - jumpSpeed}px`;
                            } else {
                                clearInterval(fallInterval);
                                square.style.bottom = '20px';
                                isJumping = false;
                            }
                        }, 20);
                    }
                    jumpCount++;
                }, 20);

                // Обновление счета за каждый прыжок
                coins++;
                localStorage.setItem('coins', coins);
                updateCoinDisplay();
            }
        }

        square.addEventListener('touchstart', jump);
        square.addEventListener('mousedown', jump);

        function showTab(tab, button) {
            document.querySelectorAll('.nav-button').forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');

            const content = document.getElementById('tabContent');
            if (tab === 'warehouse') {
                content.innerHTML = `<p>Warehouse content...</p>`;
            } else if (tab === 'tasks') {
                content.innerHTML = `<p>Tasks content... <br><button id="inviteButton">Invite Friend</button></p>`;
                document.getElementById('inviteButton').addEventListener('click', inviteFriend);
            } else if (tab === 'game') {
                content.innerHTML = `<p>Simple Jumping Game</p>`;
            } else if (tab === 'market') {
                content.innerHTML = `<p>Coming Soon</p>`;
            } else if (tab === 'locked') {
                content.innerHTML = `<p>Locked content...</p>`;
            }
        }

        function inviteFriend() {
            const telegramLink = 'https://t.me/share/url?url=https://yourgameurl.com&text=Join%20me%20in%20this%20awesome%20game!';
            window.open(telegramLink, '_blank');

            coins += 5;
            localStorage.setItem('coins', coins);
            updateCoinDisplay();

            const inviteButton = document.getElementById('inviteButton');
            inviteButton.style.backgroundColor = '#32CD32';
            inviteButton.innerText = 'Invited!';
        }

        updateCoinDisplay();
        showTab('warehouse', document.querySelector('.nav-button.active'));
    </script>
</body>
</html>
