<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Counter Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 100vh;
            border: 2px solid #333;
            background-color: #fff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #333;
        }

        #stepCount {
            font-size: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="stepCount">Steps: 0</div>
    </div>

    <script>
        let steps = 0;
        let lastX = null, lastY = null, lastZ = null;
        const threshold = 15; // Порог для определения шага
        const stepCountElement = document.getElementById('stepCount');

        function startStepCounter() {
            window.addEventListener('devicemotion', function(event) {
                const x = event.accelerationIncludingGravity.x;
                const y = event.accelerationIncludingGravity.y;
                const z = event.accelerationIncludingGravity.z;

                if (lastX !== null && lastY !== null && lastZ !== null) {
                    const deltaX = Math.abs(lastX - x);
                    const deltaY = Math.abs(lastY - y);
                    const deltaZ = Math.abs(lastZ - z);

                    if (deltaX > threshold || deltaY > threshold || deltaZ > threshold) {
                        steps++;
                        stepCountElement.innerText = `Steps: ${steps}`;
                    }
                }

                lastX = x;
                lastY = y;
                lastZ = z;
            });
        }

        // Проверяем, требует ли устройство запрос разрешения на доступ к датчикам движения
        if (typeof DeviceMotionEvent.requestPermission === 'function') {
            DeviceMotionEvent.requestPermission()
                .then(response => {
                    if (response === 'granted') {
                        startStepCounter();
                    } else {
                        alert('Access to motion sensors denied.');
                    }
                })
                .catch(console.error);
        } else {
            // Если разрешение не требуется (например, на Android)
            startStepCounter();
        }
    </script>
</body>
</html>
