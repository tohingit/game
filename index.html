<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gladiator Betting Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        #arena {
            width: 80%;
            max-width: 800px;
            height: 300px;
            border: 2px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #d9d9d9;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .gladiator {
            width: 100px;
            height: 200px;
            background-color: #3498db;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            bottom: 0;
        }

        .gladiator.red {
            background-color: #e74c3c;
        }

        .gladiator .hp {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            background-color: white;
            padding: 2px 5px;
            border-radius: 3px;
            color: #333;
        }

        #gladiator1 {
            left: 20px;
        }

        #gladiator2 {
            right: 20px;
        }

        #message {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #betContainer {
            display: flex;
            justify-content: space-around;
            width: 50%;
            max-width: 400px;
            margin-bottom: 20px;
        }

        .betButton {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        #resetButton {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>
    <div id="message">Choose your gladiator!</div>
    <div id="betContainer">
        <button class="betButton" onclick="placeBet(1)">Bet on Gladiator 1</button>
        <button class="betButton" onclick="placeBet(2)">Bet on Gladiator 2</button>
    </div>
    <div id="arena">
        <div id="gladiator1" class="gladiator">
            <div class="hp">HP: 100</div>
            1
        </div>
        <div id="gladiator2" class="gladiator red">
            <div class="hp">HP: 100</div>
            2
        </div>
    </div>
    <button id="resetButton" onclick="resetGame()">New Fight</button>

    <script>
        let bet = null;
        let isFighting = false;
        let hp1 = 100;
        let hp2 = 100;

        function placeBet(gladiator) {
            if (isFighting) return;
            bet = gladiator;
            document.getElementById('message').innerText = `You bet on Gladiator ${gladiator}. Fight starts!`;
            startFight();
        }

        function startFight() {
            isFighting = true;
            const gladiator1 = document.getElementById('gladiator1');
            const gladiator2 = document.getElementById('gladiator2');

            const fightInterval = setInterval(() => {
                if (hp1 <= 0 || hp2 <= 0) {
                    clearInterval(fightInterval);
                    declareWinner(hp1 <= 0 ? 2 : 1);
                } else {
                    const damage1 = Math.floor(Math.random() * 10) + 1;
                    const damage2 = Math.floor(Math.random() * 10) + 1;

                    hp1 -= damage2;
                    hp2 -= damage1;

                    updateHP(gladiator1, hp1);
                    updateHP(gladiator2, hp2);

                    animateAttack(gladiator1, 'right');
                    animateAttack(gladiator2, 'left');
                }
            }, 1000); // Атака каждые 1 секунду
        }

        function updateHP(gladiator, hp) {
            gladiator.querySelector('.hp').innerText = `HP: ${hp > 0 ? hp : 0}`;
        }

        function animateAttack(gladiator, direction) {
            gladiator.style.transform = `translateX(${direction === 'left' ? '-' : ''}20px)`;
            setTimeout(() => {
                gladiator.style.transform = `translateX(0)`;
            }, 200);
        }

        function declareWinner(winner) {
            document.getElementById('message').innerText = `Gladiator ${winner} wins!`;
            checkBet(winner);
        }

        function checkBet(winner) {
            if (bet === winner) {
                document.getElementById('message').innerText += ` You won!`;
            } else {
                document.getElementById('message').innerText += ` You lost.`;
            }
            document.getElementById('resetButton').style.display = 'block';
            setTimeout(resetGame, 5000); // Автоматически сбрасывает игру через 5 секунд
        }

        function resetGame() {
            isFighting = false;
            bet = null;
            hp1 = 100;
            hp2 = 100;
            document.getElementById('message').innerText = 'Choose your gladiator!';
            document.getElementById('resetButton').style.display = 'none';
            updateHP(document.getElementById('gladiator1'), hp1);
            updateHP(document.getElementById('gladiator2'), hp2);
        }
    </script>
</body>
</html>
