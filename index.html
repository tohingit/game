<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Interface</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        #navbar {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 10px 0;
        }

        .nav-button {
            color: white;
            background-color: #444;
            border: none;
            padding: 10px;
            font-size: 16px;
            flex-grow: 1;
            cursor: pointer;
            text-align: center;
        }

        .nav-button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        .nav-button.locked {
            background-color: #555;
        }

        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .game-box {
            width: 100px;
            height: 100px;
            background-color: #00aaff;
            margin-bottom: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="content">–°–∫–ª–∞–¥: –ó–¥–µ—Å—å –±—É–¥–µ—Ç –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –≤–∞—à–µ–º —Å–∫–ª–∞–¥–µ.</div>

    <div id="navbar">
        <button class="nav-button" onclick="showTab('warehouse')">–°–∫–ª–∞–¥</button>
        <button class="nav-button" onclick="showTab('tasks')">–ó–∞–¥–∞–Ω–∏—è</button>
        <button class="nav-button" onclick="showTab('game')">–ò–≥—Ä–∞</button>
        <button class="nav-button" onclick="showTab('market')">–ú–∞—Ä–∫–µ—Ç</button>
        <button class="nav-button locked" disabled>üîí</button>
    </div>

    <script>
        function showTab(tab) {
            const content = document.getElementById('content');

            if (tab === 'warehouse') {
                content.innerHTML = '–°–∫–ª–∞–¥: –ó–¥–µ—Å—å –±—É–¥–µ—Ç –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –≤–∞—à–µ–º —Å–∫–ª–∞–¥–µ.';
            } else if (tab === 'tasks') {
                content.innerHTML = '–ó–∞–¥–∞–Ω–∏—è: –ó–¥–µ—Å—å –±—É–¥—É—Ç –≤–∞—à–∏ –∑–∞–¥–∞–Ω–∏—è.';
            } else if (tab === 'game') {
                content.innerHTML = `
                    <div class="game-container">
                        <div class="game-box" onclick="jump()">–ù–∞–∂–º–∏ –º–µ–Ω—è</div>
                        <div id="gameMessage">–ü–æ–ø—Ä–æ–±—É–π –ø–æ–ø–∞—Å—Ç—å –≤ –Ω—É–∂–Ω–æ–µ –º–µ—Å—Ç–æ!</div>
                    </div>
                `;
            } else if (tab === 'market') {
                content.innerHTML = '–ú–∞—Ä–∫–µ—Ç: Coming Soon';
            }
        }

        function jump() {
            const gameBox = document.querySelector('.game-box');
            gameBox.style.transform = 'translateY(-100px)';
            setTimeout(() => {
                gameBox.style.transform = 'translateY(0)';
                document.getElementById('gameMessage').innerText = '–û—Ç–ª–∏—á–Ω–æ!';
            }, 300);
        }
    </script>
</body>
</html>
