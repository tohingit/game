<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #gameContainer {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        #coinCount {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #clickButton {
            font-size: 18px;
            padding: 10px 20px;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .upgrade {
            margin-top: 10px;
        }

        .upgrade button {
            padding: 5px 10px;
            cursor: pointer;
        }

        .upgrade span {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1>Clicker Game</h1>
        <div id="coinCount">Монеты: 0</div>
        <button id="clickButton">Кликни меня!</button>

        <div class="upgrade">
            <span>Улучшение 1 ( +1 монета за клик ) — 10 монет</span>
            <button onclick="buyUpgrade(10, 1)">Купить</button>
        </div>
        <div class="upgrade">
            <span>Улучшение 2 ( +5 монет за клик ) — 50 монет</span>
            <button onclick="buyUpgrade(50, 5)">Купить</button>
        </div>
    </div>

    <script>
        let coins = 0;
        let coinsPerClick = 1;

        const coinCountElement = document.getElementById('coinCount');
        const clickButton = document.getElementById('clickButton');

        // Обновление количества монет
        function updateCoinCount() {
            coinCountElement.textContent = 'Монеты: ' + coins;
        }

        // Добавление монет за клик
        clickButton.addEventListener('click', () => {
            coins += coinsPerClick;
            updateCoinCount();
        });

        // Покупка улучшений
        function buyUpgrade(cost, additionalCoinsPerClick) {
            if (coins >= cost) {
                coins -= cost;
                coinsPerClick += additionalCoinsPerClick;
                updateCoinCount();
            } else {
                alert('Недостаточно монет для покупки улучшения!');
            }
        }
    </script>
</body>
</html>
