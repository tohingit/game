<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumping Banana</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0e68c;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #gameContainer {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        #banana {
            width: 50px;
            height: 80px;
            background-color: yellow;
            border-radius: 50% 50% 30% 30%;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            transition: bottom 0.2s;
        }

        #obstacle {
            width: 40px;
            height: 40px;
            background-color: brown;
            position: absolute;
            bottom: 20px;
            left: 100%;
            animation: moveObstacle 2s linear infinite;
        }

        @keyframes moveObstacle {
            from {
                left: 100%;
            }
            to {
                left: -40px;
            }
        }

        #message {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="message">Score: 0</div>
        <div id="banana"></div>
        <div id="obstacle"></div>
    </div>

    <script>
        const banana = document.getElementById('banana');
        const obstacle = document.getElementById('obstacle');
        const message = document.getElementById('message');
        let score = 0;
        let isJumping = false;

        function jump() {
            if (isJumping) return;
            isJumping = true;
            let jumpHeight = 150; // Высота прыжка

            banana.style.bottom = `${parseInt(banana.style.bottom) + jumpHeight}px`;

            setTimeout(() => {
                banana.style.bottom = '20px';
                isJumping = false;
            }, 300); // Время нахождения в прыжке
        }

        function checkCollision() {
            const bananaRect = banana.getBoundingClientRect();
            const obstacleRect = obstacle.getBoundingClientRect();

            if (
                bananaRect.left < obstacleRect.right &&
                bananaRect.right > obstacleRect.left &&
                bananaRect.bottom > obstacleRect.top &&
                bananaRect.top < obstacleRect.bottom
            ) {
                endGame();
            }
        }

        function endGame() {
            alert(`Game Over! Your score: ${score}`);
            score = 0;
            message.innerText = `Score: ${score}`;
            obstacle.style.animation = 'none';
            obstacle.offsetHeight; // Force reflow
            obstacle.style.animation = null;
        }

        document.addEventListener('keydown', event => {
            if (event.code === 'Space') {
                jump();
            }
        });

        setInterval(() => {
            if (!isJumping) {
                checkCollision();
            }
        }, 10);

        setInterval(() => {
            score++;
            message.innerText = `Score: ${score}`;
        }, 1000); // Увеличение счета каждые 1 секунду
    </script>
</body>
</html>
