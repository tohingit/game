<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JumpMaster</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #282c34;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #gameContainer {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
            background: linear-gradient(to bottom, #1e1e1e, #282c34);
        }

        #player {
            width: 50px;
            height: 50px;
            background-color: #61dafb;
            position: absolute;
            bottom: 50px;
            left: 50px;
            border-radius: 50%;
            animation: idle 1s infinite;
        }

        @keyframes idle {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .obstacle {
            width: 30px;
            height: 60px;
            background-color: #ff6b6b;
            position: absolute;
            bottom: 50px;
            border-radius: 10px;
        }

        #scoreDisplay {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #61dafb;
        }

        #livesDisplay {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="scoreDisplay">Score: 0</div>
        <div id="livesDisplay">Lives: 10</div>
        <div id="player"></div>
    </div>

    <script>
        const gameContainer = document.getElementById('gameContainer');
        const player = document.getElementById('player');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const livesDisplay = document.getElementById('livesDisplay');

        let score = 0;
        let lives = 10;
        let isJumping = false;
        let gravity = 0.9;
        let jumpHeight = -15;
        let playerVelocity = 0;

        document.addEventListener('touchstart', jump);
        document.addEventListener('keydown', event => {
            if (event.code === 'Space') jump();
        });

        function jump() {
            if (!isJumping) {
                isJumping = true;
                playerVelocity = jumpHeight;
            }
        }

        function createObstacle() {
            const obstacle = document.createElement('div');
            obstacle.classList.add('obstacle');
            obstacle.style.left = `${gameContainer.clientWidth}px`;
            gameContainer.appendChild(obstacle);

            let obstacleInterval = setInterval(() => {
                let obstaclePosition = obstacle.offsetLeft;

                if (obstaclePosition < -30) {
                    clearInterval(obstacleInterval);
                    gameContainer.removeChild(obstacle);
                    score++;
                    scoreDisplay.innerText = `Score: ${score}`;
                } else if (obstaclePosition < 100 && obstaclePosition > 50 && player.offsetTop >= gameContainer.clientHeight - 110) {
                    clearInterval(obstacleInterval);
                    gameContainer.removeChild(obstacle);
                    lives--;
                    livesDisplay.innerText = `Lives: ${lives}`;
                    if (lives === 0) {
                        alert('Game Over!');
                        location.reload();
                    }
                } else {
                    obstacle.style.left = `${obstaclePosition - 5}px`;
                }
            }, 20);
        }

        function applyGravity() {
            if (player.offsetTop < gameContainer.clientHeight - 100) {
                playerVelocity += gravity;
                player.style.bottom = `${player.offsetTop - playerVelocity}px`;
            } else {
                player.style.bottom = '50px';
                isJumping = false;
                playerVelocity = 0;
            }
        }

        setInterval(applyGravity, 20);
        setInterval(createObstacle, 2000);
    </script>
</body>
</html>
